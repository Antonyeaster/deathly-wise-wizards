<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font and Font Awesome icon-->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="assets/css/style.css">
    <title>Deathly Wise Wizards</title>
</head>

<body>
    <!-- Main heading -->
    <h1 class="heading">Deathly Wise Wizards <i class="fa-solid fa-hat-wizard" style="color: #8505a8;"></i></h1>
    <h2 class="sub-heading">Choose Your Wizardry Weapon</h2>
    <!--Button choice -->
    <div class="choice">
        <button aria-label="Resurrection Stone" class="stone" data-type="stone">Resurrection Stone</button>
        <button aria-label="Elder Wand" class="wand" data-type="wand">Elder Wand</button>
        <button aria-label="Invisibility Cloak"  class="cloak" data-type="cloak">Invisibility Cloak</button>
    </div>
    <div class="can-you-win">
        <h3>Do you have what it takes to beat the dark lord?</h3>
    </div>
    <!-- Game area with scores and inmages for choice selected -->
    <div class="game-area">

        <div class="scores-area">
            <p class="scores">Player Score: <span id="player-score">0</span></p>
            <p class="scores">Dark Lord Score: <span id="computer-score">0</span></p>

        </div>
        <div id="user-side-image">
            <img class="run-game-image" src="assets/images/deathly-hallows-black.webp"
                alt="Deathly hallows symbol, triangle with a circle in the middle and a line from top to bottom">

        </div>
        <div id="computer-side-image">
            <img class="run-game-image" src="assets/images/deathly-hallows-black.webp"
                alt="Deathly hallows symbol, triangle with a circle in the middle and a line from top to bottom">

        </div>
    </div>
    <!-- Game rules in the footer -->
    <footer class="game-rules">
        <p><u>Rules</u><br>Elder Wand Destroys Invisibility Cloak | <span class="middle-rule">Invisibility Cloaks Hides
                Resurrection Stone</span> |
            Resurrection Stone Burns Elder Wand</p>
    </footer>

    <!-- JavaScript link and Font Awesome -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/12a433e021.js" crossorigin="anonymous"></script>
</body>

</html>
